<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body onload="showvalf()">
<form action="editStudent" method="post" class="definewidth m20">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">考号</td>
        <td><input type="text" name="Sid" id="Sid" readonly /></td>
    </tr>  
    <tr>
        <td class="tableleft">姓名</td>
        <td><input type="text" name="Sname" id="Sname" required="required" /></td>
    </tr>   
    <tr>
        <td class="tableleft">身份证</td>
        <td><input type="text" name="Sidcard" id="Sidcard" required="required" /></td>
    </tr>  
    <tr>
        <td class="tableleft">手机号</td>
        <td><input type="text" name="Stelephone" id="Stelephone" required="required" /></td>
    </tr>
    <tr>
        <td class="tableleft">出生日期</td>
        <td><input type="date" name="Sbrith" id="Sbrith" required="required" /></td>
    </tr> 
    <tr>
        <td class="tableleft">特长</td>
        <td><textarea rows="3" name="Spoint" id="Spoint"></textarea></td>
    </tr>
    <tr>
        <td class="tableleft">获奖</td>
        <td><textarea rows="3" name="Saward" id="Saward"></textarea></td>
    </tr>          
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
    var thisURL=document.URL;
    var getval=thisURL.split('?')[1];
    var showval=getval.split('=')[1];
    function showvalf(){
        document.getElementById('Sid').value=showval;
    }
</script>
