<script>
var thisURL=document.URL;
var getval=thisURL.split('?')[1];
var showval=getval.split('&')[0].split('=')[1];
var shownum=getval.split('&')[1].split('=')[1];
function checksubmit()
{
	  var sum=0;
	  var obj = document.getElementsByName("grade");
	  for (var i = 0; i < shownum; i++) {
		sum+=Number(obj[i].value);
	}
	  if (sum!=100)
	        {
		  	   alert("分值相加需为100！")
	           return false;
	        } 
	          return true;  
}
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index2.html";
		 });

    });
    function showvalf(){
        document.getElementById('testName').value=decodeURI(showval);

    }
    function shownumf(){
       var div1=document.getElementById('tab1');
       var code='';
        for(var i=0;i<shownum;i++)
        {
            code+='<tr>';
            code+='<td class="tableleft">科目及分数</td>';
            code+='<td><input type="text" name ="subject" required="required"/></td>';
            code+='<td><input type="number" name = "grade" required="required"/></td>';
            code+='</tr>';
        }
        div1.innerHTML=code;
    }
</script>
