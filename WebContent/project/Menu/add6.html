            padding-bottom: 40px;

<body onload="show();shownumf()">
<form action="index.html" method="post" class="definewidth m20">
<table class="table table-bordered table-hover m10">
    <tr>
        <td width="10%" class="tableleft">考试名称</td>
        <td><input type="text" name="testName" id="testName" readonly /></td><td></td>
    </tr>
     <tr>
        <td width="10%" class="tableleft">科目名称</td>
        <td><input type="text" name="subjectName" id="subjectName" readonly /></td><td></td>
    </tr>
     <tr>
        <td  class="tableleft">科目总分</td>
        <td><input type="number" name="subjectGrade" id="subjectGrade" readonly /></td><td></td>
    </tr>   
    <tbody id="tab1"></tbody>

    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
        <td></td>
    </tr>
</table>

</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index6.html";
		 });

    });
    var thisURL=document.URL;
    var getval=thisURL.split('?')[1];
    var showval=getval.split('&')[0].split('=')[1];
    var showsub=getval.split('&')[1].split('=')[1];
    var shownum=getval.split('&')[2].split('=')[1];
    function show(){
        document.getElementById('testName').value=decodeURI(showval);
        document.getElementById('subjectName').value=decodeURI(showsub);
        document.getElementById('subjectGrade').value=20;
    }
    function shownumf(){
       var div1=document.getElementById('tab1');
       var code='';
        for(var i=0;i<shownum;i++)
        {
            code+='<tr>';
            code+='<td class="tableleft">等级名称及其最高分</td>';
            code+='<td><input type="text"/></td>';
            code+='<td><input type="number"/></td>';
            code+='</tr>';
        }
        div1.innerHTML=code;
    }
</script>
