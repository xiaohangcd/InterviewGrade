<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;

<body onload="showvalf()">
<form action="editTeacher" method="post" class="definewidth m20" >
<input type="hidden" name="id" value="{$role.id}" />
<table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">考官编号</td>
            <td><input type="text" name="Tid" readonly required="required"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">密码</td>
            <td><input type="text" name="Tpass" required="required"/></td>
        </tr>        
        <tr>
            <td class="tableleft">姓名</td>
            <td><input type="text" name="Tname" required="required"/></td>
        </tr>
        <tr>
            <td class="tableleft">手机号</td>
            <td><input type="text" name="Tphone" required="required"/></td>
        </tr>
         <tr>
            <td class="tableleft">身份证号</td>
            <td><input type="text" name="Tidcard" required="required"/></td>
        </tr>
        <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
    var thisURL=document.URL;
    var getval=thisURL.split('?')[1];
    var showval=getval.split('=')[1];
    function showvalf(){
        document.getElementById('Tid').value=showval;
    }
</script>
